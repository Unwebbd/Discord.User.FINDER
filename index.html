<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Input and Password Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20 px;
        }
        input, button {
            margin: 5 px 0;
            padding: 10 px;
            width: 300 px;
        }
    </style>
</head>
<body>
    <h1>User Input and Password Generator</h1>
    <label for="username">Enter a username:</label>
    <input type="text" id="username" placeholder="Type a username...">
    
    <button id="generate">Generate Gmail and Password</button>
    
    <h2>Generated Information:</h2>
    <p id="gmail"></p>
    <p id="password"></p>

    <script src="script.js"></script>
</body>
</html>
