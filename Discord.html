<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Input and Random Data Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input, button {
            margin: 5px 0;
            padding: 10px;
            width: 300px;
        }
    </style>
</head>
<body>

    <h1>User Input and Random Data Generator</h1>
    <label for="username">Enter Discord Username:</label>
    <input type="text" id="username" placeholder="Username#1234">
    <button id="generate">Generate Random Data</button>

    <h2>Generated Data:</h2>
    <p id="generatedPassword"></p>
    <p id="generatedEmail"></p>

    <script>
        // Function to generate a random password
        function generateRandomPassword(length) {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()';
            let password = '';
            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * characters.length);
                password += characters[randomIndex];
            }
            return password;
        }

        // Function to generate a random Gmail address based on the username
        function generateRandomEmail(username) {
            const randomNum = Math.floor(Math.random() * 1000); // Random number to append
            return `${username.replace(/[^a-zA-Z0-9]/g, '')}${randomNum}@gmail.com`;
        }

        // Event listener for the button click
        document.getElementById('generate').addEventListener('click', function() {
            const username = document.getElementById('username').value;
            if (username) {
                const password = generateRandomPassword(12); // Generate a 12-character password
                const email = generateRandomEmail(username);
                
                // Display the generated password and email
                document.getElementById('generatedPassword').innerText = `Generated Password: ${password}`;
                document.getElementById('generatedEmail').innerText = `Generated Email: ${email}`;
            } else {
                alert('Please enter a username.');
            }
        });
    </script>

</body>
</html>
